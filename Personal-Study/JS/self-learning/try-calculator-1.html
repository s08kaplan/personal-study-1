<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="try-calculator.css">
    <title>try-1</title>
</head>
<body>
    <table>
        <tr>
            <th></th>
        </tr>
        <tr>
            <td><button onclick="
                calculation += '1';
                console.log(calculation);
                ">1</button></td>


            <td><button onclick="
                calculation += '2';
                console.log(calculation);
            ">2</button></td>


            <td><button onclick="
                calculation += '3';
                console.log(calculation);
            ">3</button></td>
            <td><button onclick="
                calculation += ' + ' ;
            ">+</button></td>
        </tr>
        <tr>
            <td><button onclick="
                 calculation += '4';
                console.log(calculation);
                ">4</button></td>


            <td><button onclick="
                calculation += '5';
                console.log(calculation);
            ">5</button></td>


            <td><button onclick="
                calculation += '6';
                console.log(calculation);
            ">6</button></td>
            <td><button onclick="
                 calculation += ' - ';
            ">-</button></td>
        </tr>
        <tr>
            <td><button onclick="
                 calculation += '7';
                console.log(calculation);
                ">7</button></td>


            <td><button onclick="
                 calculation += '8';
                console.log(calculation);
            ">8</button></td>


            <td><button onclick="
               calculation += '9';
                console.log(calculation);
            ">9</button></td>
            <td><button onclick="
               calculation += ' * ';
            ">*</button></td>
        </tr>
        <tr>
            <td><button onclick="
                calculation += '0';
                console.log(calculation);
                ">0</button></td>


            <td><button onclick="
              calculation += ' . ';
                console.log(calculation);
            ">.</button></td>


            <td><button onclick="
              calculation = eval(calculation);
              console.log(calculation);
            ">=</button></td>


            <td><button onclick="
              calculation += ' / ';
                console.log(calculation);
            ">/</button></td>
             
        </tr>
        <tr>
            <td><button onclick="
                calculation = '';
                console.log('Cleared')
             ">Clear</button></td>
        </tr>    
    </table>


    <script>
        let calculation = '';
        
    </script>
</body>
</html>
